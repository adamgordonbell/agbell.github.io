<article>
  <header>
    <h1 class="entry-title">
      <a href="$url$">$title$</a>
    </h1>
    <div class="meta">
      <time pubdate data-updated="true">$date$</time>
      <div class="tags">$tags$</div>
    </div>
  </header>
  $if(teaser)$
    $teaser$
  $else$
    $body$
  $endif$


  <div class="continue-link"><a href="$url$">Continue reading &raquo;</a></div>
</article>
