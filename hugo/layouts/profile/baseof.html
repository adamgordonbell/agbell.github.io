<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  {{ partial "nav.html" . }}

  <div class="container">
    {{ partial "page-title.html" . }}
    <div class="row">
      <div class="col-md-4">
        {{ if .Params.image }}
        <img src="{{ .Params.image }}" height="400px" width="300px" alt="Adam Gordon Bell">
        <br/>
        {{ if .Params.high_res_image }}
        <center><a href="{{ .Params.high_res_image }}">high resolution version</a></center>
        {{ end }}
        {{ end }}
      </div>
      <div class="col-md-8">  
        {{ .Content }}
      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>

</html>
