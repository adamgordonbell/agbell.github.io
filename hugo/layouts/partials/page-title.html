<div class="blog-header">
  {{ if eq .Type "blog" }}
    <h1 class="blog-title"><a href="/blog/">{{ site.Params.sections.blog.title_short }}</a></h1>
    <p class="lead blog-description">{{ site.Params.sections.blog.description }}</p>
  {{ else if .Params.title_short }}
    <h1 class="blog-title">{{ .Params.title_short }}</h1>
    <p class="lead blog-description">{{ .Description }}</p>
  {{ else }}
    <h1 class="blog-title">{{ if .Title }}{{ .Title }}{{ else }}Hello!{{ end }}</h1>
    <p class="lead blog-description">{{ .Description }}</p>
  {{ end }}
</div>
