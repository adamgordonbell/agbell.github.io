<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Adam Gordon Bell - {{ .Title }}</title>
  
  <!-- No custom fonts -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap-blog.css">
  <link rel="stylesheet" type="text/css" href="/css/custom.css">
  <!-- No custom fonts -->

</head>

<body>
  <div class="blog-masthead">
    <div class="container">
      <nav class="blog-nav">
        <a class="blog-nav-item" href="/">Home</a>
        <a class="blog-nav-item" href="/bio/">Biography</a>
        <a class="blog-nav-item" href="/media/">Media</a>
        <a class="blog-nav-item" href="/articles/">Articles</a>
        <a class="blog-nav-item" href="/contact/">Contact</a>
        <a class="blog-nav-item" href="/blog/">Blog</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="blog-header">
      <h1 class="blog-title">Hello!</h1>
      <p class="lead blog-description">{{ .Description }}</p>
    </div>
    <div class="row">
      <div class="col-sm-12 blog-main">
        {{ .Content }}
      </div>
    </div>
  </div>

  <footer class="blog-footer">
    <p>
      Site made with
      <a href="https://gohugo.io/">Hugo</a>
    </p>
  </footer>

  <!-- No font loading script -->

  <!-- google analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-9889209-5', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- google analytics -->
</body>

</html>
