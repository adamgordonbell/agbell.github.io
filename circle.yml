machine:
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.6 20
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 10

  # ghc:
  #   version: 7.10.2

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - curl -L https://github.com/commercialhaskell/stack/releases/download/v1.6.3/stack-1.6.3-linux-x86_64.tar.gz | tar zx -C /tmp
    - sudo mv /tmp/stack-1.6.3-linux-x86_64/stack /usr/bin
  override:
    - stack setup :
        timeout: 1200
    - stack build -j1 :
        timeout: 1200

test:
  override:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - stack exec cascadeofinsights build

deployment:

  production:
    branch: hakyll
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]" || true
      - cd _site/ && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]" || true
      - git push origin hakyll
