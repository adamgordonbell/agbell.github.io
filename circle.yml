dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
  override:
    - stack setup :
        timeout: 1200
    - stack build --fast --only-dependencies -j1 :
        timeout: 1200

test:
  override:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - stack exec cascadeofinsights build

deployment:
  production:
    branch: hakyll
    commands:
      - stack build --fast -j1
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]" || true
      - cd _site/ && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]" || true
      - git push origin hakyll
