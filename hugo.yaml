baseURL: https://adamgordonbell.com/
languageCode: en-us
title: Adam Gordon Bell
theme: adamgordonbell

# Configure content paths
section:
  post:
    path: blog

# Set permalinks to maintain the same URL structure
permalinks:
  blog: /posts/:filename.html

# Allow raw HTML in markdown
markup:
  goldmark:
    renderer:
      unsafe: true

params:
  description: "Personal blog of Adam Bell"
  sections:
    blog:
      title_short: "Hey, this is my blog"
      description: "It is somewhat abandoned."

# Configure pagination
paginate: 10
paginate_path: "/page/:num/"

# Enable tags taxonomies
taxonomies:
  tag: tags

# RSS Feed
outputFormats:
  RSS:
    mediatype: "application/rss+xml"
    baseName: "rss"

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Articles
      url: /articles/
      weight: 2
    - name: Bio
      url: /bio/
      weight: 3
    - name: Media
      url: /media/
      weight: 4
    - name: Blog
      url: /posts/
      weight: 5
    - name: Contact
      url: /contact/
      weight: 6
    - name: Tags
      url: /tags/
      weight: 7
